<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista das lembretes</title>
    <!-- Link para o CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Lembrete das  Tarefas!</h1>
      <form class="todo-form mb-4">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control todo-input todo-title"
            required
            placeholder="Titulo"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="datetime-local"
            class="form-control todo-due-date"
            placeholder="Data"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control todo-description"
            placeholder="Description"
          />
        </div>
        <button class="todo-btn btn btn-success me-2" type="submit">
          Adicionar
        </button>
        <button class="todo-delete-all btn btn-danger" type="button">
          Excluir
        </button>

        <!-- Modal de Edição -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Editar Atividade
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Campos de edição -->
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control todo-input todo-title-edit"
                    required
                    placeholder="Título"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="datetime-local"
                    class="form-control todo-due-date-edit"
                    placeholder="Data"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control todo-description-edit"
                    placeholder="Descrição"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="button" class="btn btn-primary btn-save-changes">
                  Salvar estado
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Botão para abrir o modal de edição -->
        <button
          class="todo-edit btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Editar
        </button>
      </form>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Lista de lembretes -->
        <ul class="todo-list list-group col">
          <!-- Aqui serão adicionados os cards -->
        </ul>
      </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./build/js/main.js"></script>
  </body>
</html>
